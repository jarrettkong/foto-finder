<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <title>Foto Finder</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Foto <img src="images/logo.svg" alt="logo"> Finder</h1>
      <div id="search-bar">
        <input type="text" id="search-input" placeholder="Search">
        <p><i class="material-icons search-icon">search</i></p>
      </div>
    </header>
    <section id="input-area">
      <form id="photo-input">
        <div class="input-wrapper">
          <label for="title">Title</label>
          <input type="text" name="title" id="title-input">
        </div>
        <div class="input-wrapper">
          <label for="caption">Caption</label>
          <input type="text" name="caption" id="caption-input"></textarea>
        </div>
        <label for="image-upload" id="image-upload-label">Choose File</label>
        <input type="file" id="image-upload" name="image-upload" accept="image/*" title="&nbsp;">
        <div class="form-button-container">
          <button class="show-favorites-btn">View <span>0</span> Favorites</button>
          <button type="submit" id="save-button">Add to Album</button>
        </div>
      </form>
    </section>
  </div>
  <main id="photo-area">
    <!-- <div class="wrapper"> -->
      <!-- <template> -->
      <article data-id class="photo-card">
        <h2 contenteditable="true" class="photo-title">Chicago</h2>
        <img src="images/test.jpg" alt="uploaded-photo" class="uploaded-photo">
        <div>
          <p contenteditable="true" class="photo-caption">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        </div>
        <div class="card-button-container">
          <img src="images/delete.svg" alt="delete" class="delete-icon">
          <img src="images/favorite.svg" alt="favorite" class="favorite-icon">
        </div>
      </article>
    <!-- </div> -->
  </main>
  <!-- </template> -->
  <script src="idea.js"></script>
  <script src="main.js"></script>
</body>

</html>
