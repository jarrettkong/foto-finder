<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <title>Foto Finder</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Foto <img src="images/logo.svg" alt="logo"> Finder</h1>
      <div id="search-bar">
        <input type="text" id="search-input" placeholder="Search">
        <p><i class="material-icons search-icon">search</i></p>
      </div>
    </header>
    <hr>
    <section id="input-area">
      <form id="photo-input">
        <div class="input-wrapper">
          <label for="title">Title</label>
          <input type="text" name="title" id="title-input" maxlength=20>
          <p id="title-count" class="char-count"><span>0</span>/20</p>
        </div>
        <div class="input-wrapper">
          <label for="caption">Caption</label>
          <input type="text" name="caption" id="caption-input" maxlength=70>
          <p id="caption-count" class="char-count"><span>0</span>/70</p>
        </div>
        <label for="image-upload" id="image-upload-label">Choose File</label>
        <input type="file" id="image-upload" name="image-upload" accept="image/*" title="&nbsp;">
        <div class="form-button-container">
          <button id="favorites-btn">${view favorites}</button>
          <input type="submit" id="save-btn" value="Add to Album" disabled>
        </div>
      </form>
    </section>
  </div>
  <main id="photo-area">
    <h3>NO PHOTOS YET</h3>
    <div class="wrapper">
    </div>
    <button class="see-more-btn hidden">See More</button>
  </main>
  <template>
    <article data-id class="photo-card">
      <div class="photo-title-container">
        <textarea class="photo-title" maxlength=20 rows=1>${title}</textarea>
      </div>
      <div class="photo-container">
        <img src="images/test.jpg" alt="uploaded-photo" class="uploaded-photo">
      </div>
      <div class="caption-container">
        <textarea class="photo-caption" maxlength=70 rows=3>${caption}</textarea>
      </div>
      <div class="card-button-container">
        <img src="images/delete.svg" alt="delete" class="delete-icon">
        <img src="images/favorite.svg" alt="favorite" class="favorite-icon">
      </div>
    </article>
  </template>
  <script src="photo.js"></script>
  <script src="main.js"></script>
</body>

</html>
